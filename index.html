<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - v1.0.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="artist-name">My Music</h1>
            <p class="version">v1.0.0</p>
        </header>

        <!-- Filter Controls -->
        <div class="controls">
            <div class="filter-group">
                <button class="filter-btn active" data-filter="all">All Tracks</button>
                <button class="filter-btn" data-filter="genre">By Genre</button>
                <button class="filter-btn" data-filter="album">By Album</button>
            </div>

            <div id="genre-filters" class="sub-filters hidden">
                <button class="genre-btn" data-genre="all">All</button>
                <button class="genre-btn" data-genre="Emo Pop Rock">Emo Pop Rock</button>
                <button class="genre-btn" data-genre="Hip Hop">Hip Hop</button>
                <button class="genre-btn" data-genre="Drum and Bass">Drum & Bass</button>
                <button class="genre-btn" data-genre="EDM">EDM</button>
            </div>

            <div id="album-filters" class="sub-filters hidden">
                <!-- Dynamically populated -->
            </div>
        </div>

        <!-- Now Playing Section -->
        <div class="now-playing">
            <div class="artwork-container">
                <img id="current-artwork" src="https://via.placeholder.com/300x300/1a1a2e/eee?text=No+Track+Playing" alt="Album Artwork">
                <div class="play-overlay" id="play-overlay">
                    <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                </div>
            </div>
            <div class="track-info">
                <h2 id="current-title">Select a track to play</h2>
                <p id="current-album">-</p>
                <p id="current-genre">-</p>
            </div>
        </div>

        <!-- Audio Player Controls -->
        <div class="player-controls">
            <audio id="audio-player"></audio>

            <div class="progress-container">
                <span id="current-time">0:00</span>
                <div class="progress-bar" id="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span id="duration">0:00</span>
            </div>

            <div class="control-buttons">
                <button id="prev-btn" class="control-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button id="play-pause-btn" class="control-btn play-btn">
                    <svg id="play-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    <svg id="pause-icon" class="hidden" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                    </svg>
                </button>
                <button id="next-btn" class="control-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
            </div>

            <div class="volume-control">
                <svg viewBox="0 0 24 24" fill="currentColor" class="volume-icon">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                </svg>
                <input type="range" id="volume-slider" min="0" max="100" value="70">
            </div>
        </div>

        <!-- Track List -->
        <div class="track-list">
            <h3>Tracks</h3>
            <div id="tracks-container">
                <!-- Dynamically populated -->
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
